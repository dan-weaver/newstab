<!DOCTYPE html>
<html lang='en'>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>1-2-3 Read!</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <div class="tab">
        <button class="tablinks" id="defaultOpen" onclick="openTab(event, 'periodicals')">
        	<span class="w3-xlarge w3-text-red">&#10102;</span> Choose Periodicals</button>
        <button class="tablinks" onclick="openTab(event, 'articles')">
        	<span class="w3-xlarge w3-text-red">&#10103;</span> Select Articles</button>
        <button class="tablinks" onclick="openTab(event, 'readlist')">
        	<span class="w3-xlarge w3-text-red">&#10104;</span> Read!</button>
    </div>
    <div id="periodicals" class="tabcontent">
        <h3>Category</h3>
        <p>periodical/source</p>
    </div>
    <div id="articles" class="tabcontent">
        <h3>Article list</h3>
        <p>Choose some periodicals and their articles will appear here.</p>
    </div>
    <div id="readlist" class="tabcontent">
        <h3>Reading list</h3>
        <p>After choosing some periodicals, next select some articles and they will appear here.</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
